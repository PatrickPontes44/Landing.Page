<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viwport" content="width=device_width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="utf-8" name="description" content="I am here to boost your productivity!">
	<meta charset="utf-8" name="keywords" content="omni ai, landing page, chatbot">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/font_awesome/all.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="./js/jquery-2.1.3.min.js"></script>
	<title>Landing Page</title>

</head>

<body>
	<header>
		<a href="#" id="navBtn"><i class="fas fa-ellipsis-h" id="iconBtn"></i></a>
		<a href="#" id="navBtn"><i class="fas fa-comment" id="iconBtn2"></i></a>
		<a href="#" id="navBtn"><i class="fas fa-sun" id="iconBtn3"></i></a>
	</header>

	<nav id="navBar">
		<h1>OPTIONS</h1>
		<ul>
			<li>
				<h3>Use AM/PM?</h3>
				<div id="container">
					<input type="checkbox" id="switch"/>
					<label for="switch">Toggle</label>
				</div>
				
			</li>
			<li>
				<h3>Set the URL for your Images</h3>
				<div>
					<input type="text" id="morning" class="input_image" placeholder="Morning Image" />
					<input type="text" id="afternoon" class="input_image" placeholder="Afernoon Image" />
					<input type="text" id="evening" class="input_image" placeholder="Evening Image" />
					
				</div>
				
			</li>
		</ul>
		
	</nav>
	
	<main>
		<div >
			<h2 id="temperature"></h2>
			<h3>
				<span id="climate-description"></span>
			</h3>
			<time id="time"></time>
			<h1>
				<span id="greeting"></span>
				<span id="name" contenteditable="true"></span>
			</h1>

			<h2>What is your main focus today?</h2>
			<h2 id="focus" contenteditable="true"></h2>
		</div>
		
	</main>


	<script src="js/app.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#navBtn').click(function(){
				$('#navBar').slideToggle('slow');
			})
		})


	</script>
</body>

</html>
